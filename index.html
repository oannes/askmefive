<!DOCTYPE html>
<!--[if IE 8]> 				 <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<head>
	<base target="_blank" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <meta name="description" content="AskMeFive-testin avulla löydät oman tyylisi viidessätoista sekunnissa. " />
    <!-- Use title if it's in the page YAML frontmatter -->
    <title>Millainen laukku sopii minulle?</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link type="text/css" href="/stylesheets/normalize.css" rel="stylesheet" media="screen" />
<link type="text/css" href="/stylesheets/app.css" rel="stylesheet" media="screen" />
<link type="text/css" href="/stylesheets/style.css" rel="stylesheet" media="screen" />
    <script type="text/javascript" src="/javascripts/vendor/custom.modernizr.js"></script>
  </head>
  
  <body class="index">
    <div id="wholepage">
    <div id="mainpart">
        <div id="container" class="text-center hide">
            <div class="row">
                <div id="js-progress" class="progress success radius"><span class="meter" style="width: 0%"></span></div>
                <div id="js-content">
                </div>
                <div class="columns small-6">
                    <button class="large button success expand radius" id="js-me">Näin on</button>
                </div>
                <div class="columns small-6">
                    <button href="#" class="large button alert expand radius" id="js-notme">Ei näin</button>
                </div>
            </div>
        </div>

        <script id="step-template" type="text/x-handlebars-template">
        <h1 class="subheader"><em>{{statement}}</em></h1>
        </script>

        <script id="result-template" type="text/x-handlebars-template">
        <div class="row">       
            <div class="large-9 large-centered columns">
                <h1 class="subheader"><em>Testin perusteella sinulle täydellinen tuote on <a href="{{products.[0].link}}">{{name}}</a></em></h1>
            </div>
            <div class="row sameheight">
                <div class="large-8 push-4 columns">
                    {{#each products}}
                    <div class="large-6 columns">
                        <div class="th">
                            <a href="{{link}}">{{productname}}</a><img src="{{image}}" width='1' height='1' border='0' alt='' style='border:none !important; margin:0px !important;' />
                            <a href='{{link}}'><img class="image" border='0' src='{{image}}' ></a><img src='' width='1' height='1' border='0' alt='' style='border:none !important; margin:0px !important;' />
                        </div>
                
                    </div>   
                    {{/each}}
                </div>
                <div class="large-4 pull-8 columns">
                    <div class="panel">
                        {{#each result}}
                        <p>{{this}}</p>
                    {{/each}}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="small-6 columns">
                    <button class="large button success expand radius" id="js-share">Näin on!</button>
                </div>
                <div class="small-6 columns">
                    <button id="js-reload" class="large button alert expand radius">Ei näin <span>(restart)</span></button>
                </div>
            </div>
            <div class="row">
                <div class="large-9 large-centered columns">
                    <form>
                        <fieldset>
                            <legend>Vinkkaa testistä kaverillesi</legend>
                            <p>Tein laukkutestin <a href="http://askmefive.co">AskMeFive.co</a>-sivulla ja sain 15 sekunnissa selville mistä laukuista pidän. Minun lempilaukkuni on <a href="{{products.[0].link}}">{{name}}</a>. Testaa sinäkin tyylisi!</p>
                            
                                   <!--<button class="button secondary radius" id="js-share">Share snippet on Facebook</button>-->
                        </fieldset>

                    </form>
                </div>
            </div>
        </div>
        </script>
    </div>
</div>
<div id="pagefooter">
<p>AskMeFive.co - easily find what you need.</p>
</div>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-42481197-1', 'AskMeFive.com');
  ga('send', 'pageview');

</script>


  <script>
    document.write('<script src=' +
    ('__proto__' in {} ? 'javascripts/vendor/zepto' : 'javascripts/vendor/jquery') +
    '.js><\/script>')
  </script>

  <div id="fb-root"></div>
  <script>
    window.fbAsyncInit = function() {
      FB.init({ appId: '635680276442874' });
    };

    // Load the SDK asynchronously
    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "//connect.facebook.net/en_US/all.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
  </script>

  <script type="text/javascript" src="/javascripts/all.js"></script>
  <script type="text/javascript" src="/javascripts/script.js"></script>
  <script>
    $(document).foundation();
  </script>
</body>
</html>
